<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitter</title>
    <link rel="icon" href="image/icons8-twitter-50.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-icons"> home</span>
        <h2>Anasayfa</h2>
      </div>
      <div id="logout" class="sidebarOption">
        <span class="material-icons"> logout </span>
        <h2>Çıkış</h2>
      </div>
      <button class="sidebar_tweet">Tweet</button>
    </div>
    
      <div class="feed">
        <div class="feed_header">
          <h2>Anasayfa</h2>
        </div>
        <div class="tweetBox">
          <form class="form-group">
            <div class="tweetBox_input">
              <img src="image/blank-profile-picture-973460_960_720.webp" />
              <input
                class="text"
                id="item"
                type="text"
                placeholder="Neler Oluyor ?"
                rows="4"
                style="resize: none"
              ></input>
            </div>
            <div class="float-end pt-1">
              <button
                id="button-1"
                type="submit "
                name="tweet at"
                class="tweetBox_tweetButton"
              >
                Tweetle</i>
              </button>
            </div>
          </form>
          <div id="tweets"></div>
        </div>
      </div>
    

    <script src="javascript.js"></script>
    <script src="fontawesome-free-6.4.0-web/js/all.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
